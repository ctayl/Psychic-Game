<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <script>
        var userGuess;
        var guesscount;
        var alpha = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var compGuess = alpha[Math.floor(Math.random() * (23 - 0) + 0)];

        var wins = 0;
        var losses = 0;
        var guessCount = 6;
        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            alert("User guess: " + userGuess);
            // var compGuess = alpha[Math.floor(Math.random() * (23 - 0) + 0)];
            alert("Computer guess: " + compGuess);


            console.log(compGuess);
            console.log(userGuess);


            // Win condition
            if (userGuess === compGuess) {

                // Add one to var wins
                wins++;
                console.log("wins:" + wins);
                document.getElementById("wincount").innerHTML = wins;
                // Randomly chooses a choice from the options array.
                compGuess = alpha[Math.floor(Math.random() * (23 - 0) + 0)];

                // Loss condition
            } else if (userGuess != compGuess && guessCount == 0) {

                // Add one to var losses
                losses++;
                console.log("losses:" + losses);
                document.getElementById("losscount").innerHTML = losses;

                // Randomly chooses a choice from the options array.
                compGuess = alpha[Math.floor(Math.random() * (23 - 0) + 0)];
                console.log(compGuess);
                guessCount = 6;
                

                // User guess wrong
            } else {

                // Negates one from guesscount
                guessCount--;
                console.log("guesses left" + guessCount);
                document.getElementById("guesscount").innerHTML = guessCount;

            }
        }

    </script>

    Guesses Left:<p id="guesscount"></p>
    Wins:<p id="wincount"></p>
    Losses:<p id="losscount"></p>

</body>

</html>
